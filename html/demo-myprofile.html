<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business Card for Trung Le - Lead Advisor at Real-Time Analytics">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Business Card - Trung Le</title>
    <style>
        :root {
            --primary-color: #00796b;
            --secondary-color: #004d40;
            --text-color: #333333;
            --background-color: #e0f7fa;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
            padding: 20px;
        }

        .business-card {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--card-shadow);
            padding: 32px;
            transition: transform var(--transition-speed) ease-in-out,
                        box-shadow var(--transition-speed) ease-in-out;
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 32px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            transition: transform var(--transition-speed);
        }

        .profile-picture:hover {
            transform: scale(1.05);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .name {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 1.2em;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .note {
            font-size: 1em;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            margin: 16px 0;
        }

        .location {
            font-size: 1em;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1em;
            transition: color var(--transition-speed);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary-color);
        }

        @media (max-width: 768px) {
            .business-card {
                padding: 24px;
            }

            .card-content {
                grid-template-columns: 1fr;
            }

            .left-column {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }

            .qr-code {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 1.6em;
            }

            .contact {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 16px;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            .qr-code {
                width: 80px;
                height: 80px;
            }

            .name {
                font-size: 1.4em;
            }

            .title {
                font-size: 1.1em;
            }

            .note {
                font-size: 0.9em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <main class="business-card">
        <div class="card-content">
            <div class="left-column">
                <div class="profile-picture">
                    <img src="https://scholar.googleusercontent.com/citations?view_op=medium_photo&user=qWxaJXUAAAAJ&citpid=2" 
                         alt="Trung Le's Profile Picture"
                         loading="lazy">
                </div>
                <div class="qr-code">
                    <img src="https://www.codeqrcode.com/blog/wp-content/uploads/2018/03/QR-code-on-BusinessCard-good-300x300.png" 
                         alt="QR Code for contact information"
                         loading="lazy">
                </div>
            </div>
            <div class="details">
                <h1 class="name">Trung Le</h1>
                <h2 class="title">Founder & CEO, RealTime</h2>
                <p class="note">Building a Future Workplace focused on 80% AI Agent and 20% Human collaboration, specializing in transforming customer engagement through AI-human workplace platforms</p>
                <div class="location">

                    </svg>
                    Sunnyvale, California, United States
                </div>
                <div class="contact">
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">

                        </svg>
                        <a href="mailto:trungle@realtimex.co">trungle@realtimex.co</a>
                    </div>
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
                        </svg>
                        <a href="https://linkedin.com/in/trung-le-1bb5b41171" target="_blank" rel="noopener noreferrer">LinkedIn Profile</a>
                    </div>
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        <a href="https://aichat.realtimex.co" target="_blank" rel="noopener noreferrer">aichat.realtimex.co</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email details viewer and communication interface">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://therealtimex.github.io">
    <link rel="stylesheet" href="https://therealtimex.github.io/rtlibrary/css/rt-ai-html.css">
    <script src="https://therealtimex.github.io/rtlibrary/js/rt-html-abs.js" defer></script>
    <script src="https://therealtimex.github.io/rtlibrary/js/rt-html-css-fallback.js" defer></script>
    <script src="https://therealtimex.github.io/rtlibrary/js/rt-button-status.js" defer></script>

    <style>
        :root {
            --primary-color: ##__COLOR_THEME_PRIMARY__##;
            --secondary-color: ##__COLOR_THEME_SECONDARY__##;
            --accent-color: ##__COLOR_THEME_ACCENT__##;
            --background-color: ##__COLOR_THEME_BACKGROUND__##;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h2>Contact Profile</h2>
        <div class="email-info-box">
            <div class="email-field">
                <strong>ID:</strong>
                <span id="contactId">{id}</span>
            </div>
            <div class="email-field">
                <strong>Name:</strong>
                <span id="contactName">{name}</span>
            </div>
            <div class="email-field">
                <strong>Phone:</strong>
                <span id="contactPhone">{phone}</span>
            </div>
            <div class="email-field">
                <strong>Email:</strong>
                <span id="contactEmail">{email}</span>
            </div>
            <div class="email-field">
                <strong>Address:</strong>
                <span id="contactAddress">{address}</span>
            </div>
            <div class="email-field">
                <strong>Note:</strong>
                <span id="contactDescription">{description}</span>
            </div>
            <div class="email-field">
                <strong>Status:</strong>
                <span id="contactStatus">{status}</span>
            </div>
        </div>

        <div class="action-buttons">
            <button id="copyPhoneBtn" class="btn-shade" style="--btn-shade: 0%" onclick='copyContactPhone()'> ðŸ“ž Copy Phone </button>
            <button id="copyEmailBtn" class="btn-shade" style="--btn-shade: 15%" onclick='copyContactEmail()'> ðŸ“§ Copy Email </button>
            <button id="addToContactsBtn" class="btn-shade" style="--btn-shade: 30%" onclick="addToContacts()"> ðŸ‘¥ Add Contact </button>
            <button id="copyContactBtn" class="btn-shade" style="--btn-shade: 45%" onclick="copyContact()"> ðŸ“‹ Copy Info </button>
            <button id="shareContactBtn" class="btn-shade" style="--btn-shade: 60%" onclick="shareContact()"> ðŸ”— Share Contact </button>
            <button id="downloadContactBtn" class="btn-shade" style="--btn-shade: 75%" onclick="downloadContact()"> ðŸ’¾ Download Contact </button>
        </div>
    </div>
    <dialog id="rtDialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>RealTime</h3>
                <button class="close-btn" aria-label="Close">Ã—</button>
            </div>
            <div class="modal-body">
                <p id="rtMessage"></p>
            </div>
        </div>
    </dialog>    
</body>

</html>

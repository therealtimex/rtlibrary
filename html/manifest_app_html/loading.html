<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Creating Meditation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-indigo-600 text-white">
  <div class="text-center w-full max-w-md p-8">
    <h2 class="text-2xl mb-4">Creating your personal manifestation meditation...</h2>
    <div class="w-full bg-white rounded-full h-4">
      <div id="bar" class="bg-purple-600 h-4 rounded-full" style="width:0%"></div>
    </div>
  </div>
<script>
  let pct=0;
  let interval=setInterval(()=>{
    pct+=1;
    document.getElementById('bar').style.width=pct+'%';
    if(pct>=100){
      clearInterval(interval);
      window.location.href='ready.html';
    }
  },300);
</script>
</body>
</html>
